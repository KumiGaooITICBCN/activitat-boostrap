<html lang="en">
  <head>
    <head>
        <meta charset="utf-8" />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Landing Page - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
          rel="stylesheet"
          type="text/css"
        />
        <!-- Google fonts-->
        <link
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
          rel="stylesheet"
          type="text/css"
        />
        <!-- bootstrap -->
        <link href="css/bootstrap.css" rel="stylesheet" />
        <!-- css -->
        <link href="css/styles.css" rel="stylesheet" />
      </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="dropdown show">
              <a class="navbar-brand" href="#!">Home</a>
              <div class="dropdown" style="display: inline">
                <a
                  class="dropdown-toggle navbar-brand"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown link
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </div>
              <a class="navbar-brand" href="/contacte.html">Contacte</a>
            </div>
          </div>
          <i class="bi-hourglass-bottom"></i>
        </div>
      </nav>

      <div class="container">
        <!-- Sección de Formulario de Contacto -->
        <section id="contacto">
          <h2 class="text-center mb-4">Formulario de Contacto</h2>
          <form>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="nom" class="form-label">Nom</label>
                  <input type="text" class="form-control" id="nom" placeholder="Introdueix el teu nom">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="cognoms" class="form-label">Cognoms</label>
                  <input type="text" class="form-control" id="cognoms" placeholder="Introdueix els teus cognoms">
                </div>
              </div>
            </div>
            <div class="row">
            <div class="col-md-6">
            <div class="mb-3">
              <label for="email" class="form-label">Correu electrònic</label>
              <input type="email" class="form-control" id="email" placeholder="Introdueix el teu correu electrònic">
            </div>
            </div>
            <div class="col-md-6">
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Introdueix la teva contrasenya">
            </div>
            </div>
        </div>
            <div class="mb-3">
              <label for="adreça" class="form-label">Adreça</label>
              <input type="text" class="form-control" id="adreça" placeholder="Introdueix la teva adreça">
            </div>
            
            <div class="row">
              <div class="col-md-4">
                <div class="mb-3">
                  <label for="pais" class="form-label">País</label>
                  <select type="select" class="form-select" id="pais" placeholder="Introdueix el teu país">
                    <option>Cataluña</option>
                    <option>Gibraltar</option>
                    <option>Jonia</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label for="ciutat" class="form-label">Ciutat</label>
                  <select type="text" class="form-select" id="ciutat" placeholder="Introdueix la teva ciutat">
                    <option>Taiwan</option>
                    <option>España</option>   
                    <option>Anorlondo</option>    
                    <option></option>
                </select>   
                </div>
              </div>
            
            <div class="col-md-4">
              <label for="ps" class="form-label">PS</label>
              <input type="text" class="form-control" id="ps" placeholder="Introdueix el teu PS">
            </div>
        </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="acceptar_condicions">
              <label class="form-check-label" for="acceptar_condicions">
                Acceptar condicions
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </section>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
  </body>
</html>
